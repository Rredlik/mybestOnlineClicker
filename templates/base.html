<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Supa clicker</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Главная</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'tables' %}" class="nav-link">Список задач</a></li>
            <li class="nav-item"><a href="{% url 'create' %}" class="nav-link">Добавить задачу</a></li>
            <li class="nav-item"><a href="{% url 'game' %}" class="nav-link">Игра</a></li>
            <li class="nav-item">User {{ user }}</li>
            <a href="{% url 'logout' %}" class="btn btn-primary btn-lg px-4">Выйти</a>
          {% else %}
            <li class="nav-item"><a href="{% url 'game' %}" class="nav-link">Игра</a></li>
            <li class="nav-item">User {{ user }}</li>
          {% endif %}
      </ul>
    </header>

  {% block content %}{% endblock %}
</body>
</html>
